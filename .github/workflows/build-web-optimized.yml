name: Build and Push Web Image (Optimized)

on:
  push:
    branches:
      - main
    tags:
      - 'release-v*'
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build from'
        required: true
        default: 'main'
        type: string
      version:
        description: 'Version number'
        required: true
        type: string

env:
  REGISTRY: ${{ vars.ALI_REGISTRY || 'registry.cn-hangzhou.aliyuncs.com' }}
  NAMESPACE: ${{ vars.ALI_NAMESPACE || 'langfuse' }}
  IMAGE_NAME: web

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 45  # è®¾ç½®è¶…æ—¶ï¼Œé¿å…æ— é™ç­‰å¾…
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.inputs.branch || github.ref }}
        fetch-depth: 0

    - name: Get version and commit info
      id: version
      run: |
        # Get short commit ID (6 characters)
        COMMIT_ID=$(git rev-parse --short=6 HEAD)
        echo "commit_id=$COMMIT_ID" >> $GITHUB_OUTPUT
        
        # Determine version
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          VERSION="${{ github.event.inputs.version }}"
        elif [[ "${{ github.ref }}" == refs/tags/release-v* ]]; then
          VERSION=$(echo ${{ github.ref }} | sed 's/refs\/tags\/release-v//')
        else
          VERSION="latest"
        fi
        
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "image_tag=${VERSION}-${COMMIT_ID}" >> $GITHUB_OUTPUT
        
        echo "Version: $VERSION"
        echo "Commit ID: $COMMIT_ID"
        echo "Image Tag: ${VERSION}-${COMMIT_ID}"

    # ðŸš€ ä¼˜åŒ–ç‚¹1: æå‰è®¾ç½®Docker Buildxå’Œç™»å½•ï¼Œå‡å°‘åŽç»­ç­‰å¾…æ—¶é—´
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: network=host
        buildkitd-flags: --allow-insecure-entitlement security.insecure --allow-insecure-entitlement network.host

    - name: Login to Alibaba Cloud Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.ALI_REGISTRY_USERNAME }}
        password: ${{ secrets.ALI_REGISTRY_PASSWORD }}

    # ðŸš€ ä¼˜åŒ–ç‚¹2: æ›´æ¿€è¿›çš„ç£ç›˜æ¸…ç†
    - name: Free up disk space
      run: |
        # æ¸…ç†ç³»ç»ŸåŒ…ç¼“å­˜
        sudo apt-get clean
        sudo apt-get autoremove -y
        
        # æ¸…ç†å¤§åž‹å·¥å…·é“¾
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        sudo rm -rf /opt/hostedtoolcache/CodeQL
        sudo rm -rf /opt/hostedtoolcache/go
        sudo rm -rf /opt/hostedtoolcache/Python
        sudo rm -rf /usr/local/share/boost
        sudo rm -rf /usr/local/lib/node_modules
        
        # æ¸…ç†Docker
        sudo docker system prune -af --volumes
        
        # æ˜¾ç¤ºå‰©ä½™ç©ºé—´
        df -h

    # ðŸš€ ä¼˜åŒ–ç‚¹3: ä½¿ç”¨å¤šå±‚ç¼“å­˜ç­–ç•¥
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./web/Dockerfile
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.image_tag }}
          ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.IMAGE_NAME }}:latest
        platforms: linux/amd64  # ðŸš€ ä¼˜åŒ–ç‚¹4: åªæž„å»ºamd64ï¼Œå‡å°‘æž„å»ºæ—¶é—´
        
        # ðŸš€ ä¼˜åŒ–ç‚¹5: å¤šå±‚ç¼“å­˜ç­–ç•¥
        cache-from: |
          type=gha
          type=registry,ref=${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.IMAGE_NAME }}:cache
        cache-to: |
          type=gha,mode=max
          type=registry,ref=${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.IMAGE_NAME }}:cache,mode=max
        
        build-args: |
          NEXT_PUBLIC_BUILD_ID=${{ steps.version.outputs.image_tag }}
          BUILDKIT_INLINE_CACHE=1
        
        # ðŸš€ ä¼˜åŒ–ç‚¹6: ç¦ç”¨è¯æ˜Žå’ŒSBOMç”Ÿæˆï¼ŒåŠ é€Ÿæž„å»º
        provenance: false
        sbom: false
        outputs: type=registry
        
        # ðŸš€ ä¼˜åŒ–ç‚¹7: å¯ç”¨å†…è”ç¼“å­˜å’ŒåŽ‹ç¼©
        build-contexts: |
          alpine=docker-image://node:20-alpine

    - name: Output image info
      run: |
        echo "### ðŸš€ é•œåƒæž„å»ºæˆåŠŸ" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**é•œåƒåœ°å€:**" >> $GITHUB_STEP_SUMMARY
        echo "- \`${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.image_tag }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- \`${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**ç‰ˆæœ¬ä¿¡æ¯:**" >> $GITHUB_STEP_SUMMARY
        echo "- ç‰ˆæœ¬å·: \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- æäº¤ID: \`${{ steps.version.outputs.commit_id }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- åˆ†æ”¯: \`${{ github.event.inputs.branch || github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- æž„å»ºå¹³å°: linux/amd64 only (ä¼˜åŒ–ç‰ˆæœ¬)" >> $GITHUB_STEP_SUMMARY